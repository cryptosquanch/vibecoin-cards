<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hearts Cards Review</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #fff;
      padding: 40px;
    }
    h1 { text-align: center; margin-bottom: 20px; color: #E45239; }
    p.note { text-align: center; margin-bottom: 40px; color: #888; }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .card {
      background: #2a2a2a;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      border: 2px solid #444;
    }
    .card img:hover {
      border-color: #E45239;
      transform: scale(1.02);
    }
    .card h3 {
      margin-top: 10px;
      font-size: 16px;
      color: #E45239;
    }
    .card p {
      color: #666;
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>HEARTS (Cherry Blossom) - Number Cards Review</h1>
  <p class="note">Click to view full size.</p>

  <div class="grid">
    <div class="card">
      <img src="/assets/numbers/ace-hearts.jpg" alt="Ace of Hearts">
      <h3>Ace</h3>
      <p>ace-hearts.jpg</p>
    </div>
    <div class="card">
      <img src="/assets/numbers/2-hearts.jpg" alt="2 of Hearts">
      <h3>2</h3>
      <p>2-hearts.jpg</p>
    </div>
    <div class="card">
      <img src="/assets/numbers/3-hearts.jpg" alt="3 of Hearts">
      <h3>3</h3>
      <p>3-hearts.jpg</p>
    </div>
    <div class="card">
      <img src="/assets/numbers/4-hearts.jpg" alt="4 of Hearts">
      <h3>4</h3>
      <p>4-hearts.jpg</p>
    </div>
    <div class="card">
      <img src="/assets/numbers/5-hearts.jpg" alt="5 of Hearts">
      <h3>5</h3>
      <p>5-hearts.jpg</p>
    </div>
    <div class="card">
      <img src="/assets/numbers/6-hearts.jpg" alt="6 of Hearts">
      <h3>6</h3>
      <p>6-hearts.jpg</p>
    </div>
    <div class="card">
      <img src="/assets/numbers/7-hearts.jpg" alt="7 of Hearts">
      <h3>7</h3>
      <p>7-hearts.jpg</p>
    </div>
    <div class="card">
      <img src="/assets/numbers/8-hearts.jpg" alt="8 of Hearts">
      <h3>8</h3>
      <p>8-hearts.jpg</p>
    </div>
    <div class="card">
      <img src="/assets/numbers/9-hearts.jpg" alt="9 of Hearts">
      <h3>9</h3>
      <p>9-hearts.jpg</p>
    </div>
    <div class="card">
      <img src="/assets/numbers/10-hearts.jpg" alt="10 of Hearts">
      <h3>10</h3>
      <p>10-hearts.jpg</p>
    </div>
  </div>

</body>
</html>
