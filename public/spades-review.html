<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spades Cards Review</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #fff;
      padding: 40px;
    }
    h1 { text-align: center; margin-bottom: 20px; color: #2F3129; background: #ddd; display: inline-block; padding: 10px 20px; border-radius: 8px; width: 100%; }
    p.note { text-align: center; margin-bottom: 40px; color: #888; }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .card {
      background: #2a2a2a;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      border: 2px solid #444;
    }
    .card img:hover {
      border-color: #2F3129;
      transform: scale(1.02);
    }
    .card h3 {
      margin-top: 10px;
      font-size: 16px;
      color: #aaa;
    }
    .card p {
      color: #666;
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>SPADES (Olive) - Number Cards Review</h1>
  <p class="note">Click to view full size.</p>

  <div class="grid">
    <div class="card">
      <img src="/assets/numbers/ace-spades.jpg" alt="Ace of Spades">
      <h3>Ace</h3>
    </div>
    <div class="card">
      <img src="/assets/numbers/2-spades.jpg" alt="2 of Spades">
      <h3>2</h3>
    </div>
    <div class="card">
      <img src="/assets/numbers/3-spades.jpg" alt="3 of Spades">
      <h3>3</h3>
    </div>
    <div class="card">
      <img src="/assets/numbers/4-spades.jpg" alt="4 of Spades">
      <h3>4</h3>
    </div>
    <div class="card">
      <img src="/assets/numbers/5-spades.jpg" alt="5 of Spades">
      <h3>5</h3>
    </div>
    <div class="card">
      <img src="/assets/numbers/6-spades.jpg" alt="6 of Spades">
      <h3>6</h3>
    </div>
    <div class="card">
      <img src="/assets/numbers/7-spades.jpg" alt="7 of Spades">
      <h3>7</h3>
    </div>
    <div class="card">
      <img src="/assets/numbers/8-spades.jpg" alt="8 of Spades">
      <h3>8</h3>
    </div>
    <div class="card">
      <img src="/assets/numbers/9-spades.jpg" alt="9 of Spades">
      <h3>9</h3>
    </div>
    <div class="card">
      <img src="/assets/numbers/10-spades.jpg" alt="10 of Spades">
      <h3>10</h3>
    </div>
  </div>

</body>
</html>
